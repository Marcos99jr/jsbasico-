<!doctype html>
<html> 
<head>
	<meta charset="utf-8"/>
	<title>ja24/05</title>
 <script>
	 function trocarLetra(caracter){
	 switch(caracter){
		case "P": return "T";
		case "T": return "P";
		case "E": return "O";
		case "O": return "E";
		case "N": return "L";
		case "L": return "N";
		case "I": return "A";
		case "A": return "I";
		case "R": return "S";
		case "S": return "R";
		
		default: return caracter;
		}
	}
	 function criptografar(){
		var frase = document.getElementById("frase").value;
		frase = frase.toUpperCase();
		var fraseCriptografada = "";
		for (var i=0;i<frase.length; i++){
		var letra = frase.charAt(i);
		var letraCripto = trocarLetra(letra);
		fraseCriptografada += letraCripto;
		
		}
		document.getElementById("msg").innerHTML = fraseCriptografada;
	 
	 }
	 
	 
	</script>
	
	
</head>
<body>
	 <form>
		<input type="text" id="frase"/>
		<input type="button" onclick="criptografar()" value="Cripitografar"/>
	 </form>
	 <h1 id="msg"> </h1>
</body>
</html>
