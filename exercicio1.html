<!doctype html>
<html> 
<head>
	<meta charset="utf-8"/>
	<title>ja24/05</title>
 <script>
	 function testaprimo(){	 
		
		var numero = document.getElementById("numero").value;
		 var test = 0;
		 
		 for (i=1;i<numero;i++){
		 
			 if(numero%i==0){
				test = test+1;
			 }
		}
		if(test>1){
		document.write("Não é primo");	
		}else{
		document.write("É primo");	
		}
	 }
	</script>
	
	
</head>
<body>
	 <form>
		<input type="number" id="numero"/>
		<input type="button" onclick="testaprimo()" value="Verificar"/>
	 </form>
	 <h1 id "msg"> </h1>
</body>
</html>
